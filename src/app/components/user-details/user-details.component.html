
<div class="card mb-3">
  <img src={{userDetail.avatar_url}} class="card-img-top" alt="..."style="    width: 300px;height: 300px;border-radius: 50%;display: block;margin-left: auto;margin-right: auto;">
  <div class="card-body" style="text-align: center;">
    <h5 class="card-title" >{{userDetail.login}}</h5>
    <p class="card-text">Repositories:{{userDetail.public_repos}}</p>
    <p class="card-text">Followers:{{userDetail.followers}}</p>
    <p class="card-text">Joined {{userDetail.created_at| date }}</p>
      <p class="card-text">Repositories {{userDetail.Repositories}}</p>

    </div>




    <div class="row row-cols-1 row-cols-md-2 g-4" *ngFor="let repo of repos" style="display: grid; place-items: center;text-align: center;">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{userDetail.name}} Repos</h5>
            <p class="card-text">{{repo.description}}</p>
            <a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a>
          </div>
        </div>
      </div>
    </div>
</div>
